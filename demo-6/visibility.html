<!DOCTYPE html>
<html>

<head>
	<title>Visibility</title>
	<style type="text/css">
		body {
			font-family: Arial, Verdana, sans-serif;
			color: #111111;
		}

		li {
			display: inline;
			margin-right: 10px;
		}

		li.coming-soon {
			visibility: hidden;/*Ẩn đi phần tử nhưng vẫn chiếm nội dung */
			 display: none;
		}
	</style>
</head>

<body>
	<ul>
		<li>Home</li>
		<li>Products</li>
		<li class="coming-soon">Services</li>
		<li>About</li>
		<li>Contact</li>
	</ul>
</body>
</html>
